<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-image: url('img/bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background-color: rgba(135, 206, 235, 0.8);  
            border-radius: 15px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px); 
        }
        .card-header {
            border-bottom: none;
            border-radius: 15px 15px 0 0;
            background-color: #343a40;
            color: white;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Registration Form</h4>
        </div>
        <div class="card-body">
          <form onsubmit="return validateForm()">
            <div class="row">
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="firstname" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="firstname" placeholder="Enter your first name" required>
                </div>
              </div>
              <div class="col-md-6">
                <div class="mb-3">
                  <label for="lastname" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="lastname" placeholder="Enter your last name" required>
                </div>
              </div>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
              <div id="emailError" class="text-danger" style="display:none;">Please enter a valid email address</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
              <div id="passwordMismatch" class="text-danger" style="display:none;">Passwords do not match</div>
            </div>
            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
              </div>
            <div class="mb-3">
              <label for="birthdate" class="form-label">Date of Birth</label>
              <input type="date" class="form-control" id="birthdate" required>
            </div>
          
            <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" required>
                <option selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function validateForm() {
      var email = document.getElementById("email").value;
      var emailField = document.getElementById("email");
      var emailError = document.getElementById("emailError");
      var password = document.getElementById("password").value;
      var confirmPassword = document.getElementById("confirmPassword").value;
      var passwordField = document.getElementById("password");
      var confirmPasswordField = document.getElementById("confirmPassword");
      var passwordMismatchError = document.getElementById("passwordMismatch");
      var firstname = document.getElementById("firstname").value;
      var lastname = document.getElementById("lastname").value;
      var mobile = document.getElementById("mobile").value;
      var birthdate = document.getElementById("birthdate").value;
      var gender = document.getElementById("gender").value;
      
      var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      
      if (!emailPattern.test(email)) {
          emailField.style.borderColor = "red";
          emailError.style.display = "block";
          return false;
      } else {
          emailField.style.borderColor = "green";
          emailError.style.display = "none";
      }

      if (password !== confirmPassword) {
          passwordField.style.borderColor = "red";
          confirmPasswordField.style.borderColor = "red";
          passwordMismatchError.style.display = "block";
          return false;
      } else {
          passwordField.style.borderColor = "green";
          confirmPasswordField.style.borderColor = "green";
          passwordMismatchError.style.display = "none";
      }
      
      var userDetails = "First Name: " + firstname + "\n" +
                        "Last Name: " + lastname + "\n" +
                        "Password: " + password + "\n" +
                        "Confirm Password: " + confirmPassword + "\n" +
                        "Email: " + email + "\n" +
                        "Mobile Number: " + mobile + "\n" +
                        "Date of Birth: " + birthdate + "\n" +
                        "Gender: " + gender;
      
      alert(userDetails);
      
      return true;
  }
</script>

</body>
